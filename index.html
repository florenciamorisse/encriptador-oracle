<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Challenge1</title>
</head>
<body>
    <header>
        <img class= "logo" src="../img/Vector.png" alt="logo Alura">
    </header>
    <main>
        <section class="section1">
            <textarea class="area" placeholder="Ingrese el texto aquí"
            ></textarea>
            <div class="contenedor-botones">
                
                    <p class="texto-sobre-botones">Sólo letras minúsculas y sin tilde</p>              
                <input type="button" value="Encriptar" class="btn-encriptar">
                <input type="button" value="Desencriptar" class="btn-desencriptar">
            </div>
        </section>
        <section class="section2">
            <div class="contenedor-munieco" >
                <img src="/img/Muñeco.png" alt="hombrecito Alura">
            </div>
            <div class="contenedor-h3">
                <h1>Ningún mensaje fue encontrado</h1>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <h3></h3>
                <p id="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">    
                <input type="button" value="Copiar" class="btn-copiar">
            </div>
            <div class="mensaje-copy">¡Mensaje Copiado!</div>
        </section>
    </main>
    <footer>
        <p>Diseñado por </p><img src="/img/flor 223.png" alt="logo Flor" id="logoFlor">
        <img src="" alt="">
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
